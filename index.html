      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body
    style="
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e3eb;
    "
  >
    <div
      class="container position-relative w-50 h-75 border border-success bg-light fs-3"
    >
      <input
        id="display"
        type="text"
        class="display mt-2 w-100"
        style="height: 80px; font-size: 55px; text-align: right"
      />

      <div class="buttons">
        <div class="row d-flex g-1 mt-2">
          <button
            class="btn btn-danger shadow col-3"
            type="button"
            value="0"
            style="font-size: 50px; height: 80px"
            onclick="displayDelValue()"
          >
            DEL
          </button>
          <button
            class="btn btn-info shadow col-3"
            type="button"
            value="0"
            style="font-size: 50px; height: 80px"
            onclick="displayValue('.')"
          >
            .
          </button>
          <button
            class="btn btn-danger shadow col-3"
            type="button"
            value="0"
            style="font-size: 50px; height: 80px"
            onclick="displayAcValue()"
          >
            AC
          </button>
          <button
            class="btn btn-info shadow col-3"
            type="button"
            value="+"
            style="font-size: 50px; height: 80px"
            onclick="displayNewValue();calculateValue()"
          >
            +
          </button>
        </div>

        <div class="row d-flex g-1 mt-2">
          <button
            class="btn btn-secondary shadow col-3"
            type="button"
            value="7"
            style="font-size: 50px; height: 80px"
            onclick="displayValue(7);displayNewValue(this.value);"
          >
            7
          </button>
          <button
            class="btn btn-secondary shadow col-3"
            type="button"
            value="8"
            style="font-size: 50px; height: 80px"
            onclick="displayValue(8)"
          >
            8
          </button>
          <button
            class="btn btn-secondary shadow col-3"
            type="button"
            value="9"
            style="font-size: 50px; height: 80px"
            onclick="displayValue(9)"
          >
            9
          </button>
          <button
            class="btn btn-info shadow col-3"
            type="button"
            value="-"
            style="font-size: 50px; height: 80px"
            onclick="clearDisplay();"
          >
            -
          </button>
        </div>

        <div class="row d-flex g-1 mt-2">
          <button
            class="btn btn-secondary shadow col-3"
            type="button"
            value="4"
            style="font-size: 50px; height: 80px"
            onclick="displayValue(4)"
          >
            4
          </button>
          <button
            class="btn btn-secondary shadow col-3"
            type="button"
            value="5"
            style="font-size: 50px; height: 80px"
            onclick="displayValue(5)"
          >
            5
          </button>
          <button
            class="btn btn-secondary shadow col-3"
            type="button"
            value="6"
            style="font-size: 50px; height: 80px"
            onclick="displayValue(6)"
          >
            6
          </button>
          <button
            class="btn btn-info shadow col-3"
            type="button"
            value="*"
            style="font-size: 50px; height: 80px"
            onclick="clearDisplay()"
          >
            &times;
          </button>
        </div>

        <div class="row d-flex g-1 mt-2">
          <button
            class="btn btn-secondary shadow col-3"
            type="button"
            value="1"
            style="font-size: 50px; height: 80px"
            onclick="displayValue(1)"
          >
            1
          </button>
          <button
            class="btn btn-secondary shadow col-3"
            type="button"
            value="2"
            style="font-size: 50px; height: 80px"
            onclick="displayValue(2)"
          >
            2
          </button>
          <button
            class="btn btn-secondary shadow col-3"
            type="button"
            value="3"
            style="font-size: 50px; height: 80px"
            onclick="displayValue(3)"
          >
            3
          </button>
          <button
            class="btn btn-info shadow col-3"
            type="button"
            value="/"
            style="font-size: 50px; height: 80px"
            onclick="clearDisplay()"
          >
            &divide;
          </button>
        </div>

        <div class="row d-flex g-1 my-2">
          <button
            class="btn btn-secondary shadow col-3"
            type="button"
            value="0"
            style="font-size: 50px; height: 80px"
            onclick="displayValue(0)"
          >
            0
          </button>
          <button
            class="btn btn-secondary shadow col-3"
            type="button"
            valu="00"
            style="font-size: 50px; height: 80px"
            onclick="displayValue('00')"
          >
            00
          </button>
          <button
            class="btn btn-secondary shadow col-6"
            type="button"
            valu="0"
            style="font-size: 50px; height: 80px"
          >
            =
          </button>
        </div>

        <br /><br /><br />
      </div>
    </div>
  </body>
